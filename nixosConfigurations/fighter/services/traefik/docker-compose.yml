services:
  traefik:
    image: traefik:latest
    container_name: traefik_traefik
    restart: "no"
    networks:
      web:
        ipv4_address: 172.18.0.100
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yaml:/traefik.yaml
      - ./config:/config
      - /appdata/traefik/acme.json:/acme.json
      - /appdata/traefik/acme-dns01.json:/acme-dns01.json
    env_file:
      - path: /run/secrets/traefik
        required: true
networks:
  web:
    external: true
