name: Build and Deploy Jafner.dev with Hugo
on:
  push:
    branches: [main]
    paths:
      - "sites/Jafner.dev/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sites/Jafner.dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: "sites/Jafner.dev"
      - name: Install Marmite
        run: |
          wget https://github.com/rochacbruno/marmite/releases/download/0.2.5/marmite-0.2.5-x86_64-unknown-linux-gnu.tar.gz
          tar -xf marmite-0.2.5-x86_64-unknown-linux-gnu.tar.gz
      - name: Build Site
        run: ./marmite . site
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "sites/Jafner.dev/site"

  deploy-github-pages:
    environment:
      name: github-pages
      url: https://jafner.dev/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
