name: Build and Deploy Jafner.dev with Hugo
on: 
  push:
    branches: [ main ]
    paths:
      - 'sites/Jafner.dev/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run: 
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: sites/Jafner.dev
    env:
      HUGO_VERSION: 0.121.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0
          sparse-checkout: 'sites/Jafner.dev'
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb      
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          TZ: America/Los_Angeles
        working-directory: sites/Jafner.dev
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "https://jafner.dev/"          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'sites/Jafner.dev/public'

  deploy-github-pages:
    environment:
      name: github-pages
      url: https://jafner.dev/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
  deploy-s3:
    environment:
      name: s3
      url: https://jafner.dev/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Authenticate AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Push generated files to jafner-dev bucket
        run: |
          aws s3 sync sites/Jafner.dev/public s3://jafner-dev --delete