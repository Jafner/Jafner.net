services:
  nextcloud:
    image: lscr.io/linuxserver/nextcloud:latest
    container_name: nextcloud_nextcloud
    environment:
      PUID: "1000"
      PGID: "1000"
      TZ: "America/Los_Angeles"
    depends_on:
      - mariadb
    labels:
      - traefik.http.routers.nextcloud.rule=Host(`nextcloud.jafner.net`)
      - traefik.http.routers.nextcloud.tls.certresolver=lets-encrypt
      - traefik.http.routers.nextcloud.middlewares=nextcloud-headers@file,nextcloud-redirect@file
      #- traefik.http.services.nextcloud.loadbalancer.server.scheme=https
      #- traefik.http.services.nextcloud.loadbalancer.server.port=443
    networks:
      - web
      - nextcloud
    volumes:
      - $APPDATA/config:/config
      - $APPDATA/data:/data

  mariadb:
    image: lscr.io/linuxserver/mariadb:latest
    container_name: nextcloud_mariadb
    networks:
      - nextcloud
    environment:
      PUID: "1000"
      PGID: "1000"
      TZ: "America/Los_Angeles"
      MYSQL_DATABASE: "nextcloud"
      MYSQL_USER: "ncuser"
    env_file:
      - path: /run/secrets/nextcloud/mariadb
        required: true
    volumes:
      - $APPDATA/mariadb:/config

  redis:
    image: redis:latest
    container_name: nextcloud_redis
    networks:
      - nextcloud
    volumes:
      - $APPDATA/redis:/data

networks:
  web:
    external: true    
  nextcloud: