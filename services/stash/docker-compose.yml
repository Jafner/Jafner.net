services:
  stash:
    container_name: stash
    image: stashapp/stash:latest
    restart: "no"
    mem_limit: 8G
    devices:
      - /dev/dri
    group_add:
      - video
    shm_size: 8G
    volumes:
      - $APPDATA/.stash:/root/.stash
      - $APPDATA/generated:/generated
      - $APPDATA/metadata:/metadata
      - $APPDATA/cache:/cache
      - $LIBRARY/Videos:/media/Videos
      - $LIBRARY/Galleries:/media/Galleries
      - /etc/localtime:/etc/localtime:ro
    environment:
      STASH_STASH: "/media/"
      STASH_GENERATED: "/generated/"
      STASH_METADATA: "/metadata/"
      STASH_CACHE: "/cache/"
    networks:
      - web
    labels:
      - traefik.http.routers.stash.rule=Host(`stash.jafner.net`)
      - traefik.http.routers.stash.tls.certresolver=lets-encrypt
      - traefik.http.routers.stash.middlewares=traefik-forward-auth-privileged@file

networks:
  web:
    external: true
