version: '3'
services:
  router:
    image: itzg/mc-router
    container_name: minecraft_router
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    restart: "no"
    networks:
      - minecraft
    ports:
      - 25565:25565
    command: --mapping=bmcp.janfer.net=bmcp:25565,e9.janfer.net=e9:25565,fan.janfer.net=fan:25565,vanilla.janfer.net=vanilla:25565,vanilla2.janfer.net=vanilla2:25565 --api-binding=0.0.0.0:25566

  exporter-minecraft:
    image: itzg/mc-monitor # https://github.com/itzg/mc-monitor
    container_name: minecraft_exporter
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    command: export-for-prometheus
    restart: "no"
    networks:
      - monitoring
      - minecraft
    env_file:
      - exporter.env
    labels:
      - traefik.enable=false

networks:
  minecraft:
  monitoring: 
    external: true
volumes:
  mc-router:
