version: '3'
services:
  nextcloud:
    image: lscr.io/linuxserver/nextcloud:latest
    container_name: nextcloud_nextcloud
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    env_file:
      - nextcloud.env
    depends_on:
      - mariadb
    labels:
      - traefik.http.routers.nextcloud.rule=Host(`nextcloud.jafner.net`)
      - traefik.http.routers.nextcloud.tls.certresolver=lets-encrypt
      - traefik.http.routers.nextcloud.middlewares=nextcloud-headers@file,nextcloud-redirect@file
      #- traefik.http.services.nextcloud.loadbalancer.server.scheme=https
      #- traefik.http.services.nextcloud.loadbalancer.server.port=443
    networks:
      - web
      - nextcloud
    volumes:
      - $DOCKER_DATA/config:/config
      - $DOCKER_DATA/data:/data
  collabora:
    image: collabora/code:latest
    container_name: nextcloud_collabora
    networks:
      - nextcloud
    env_file:
      collabora.env
    cap_add:
      - MKNOD

  mariadb:
    image: lscr.io/linuxserver/mariadb
    container_name: nextcloud_mariadb
    networks:
      - nextcloud
    env_file:
      - mariadb.env
      - mariadb_secrets.env
    volumes:
      - $DOCKER_DATA/mariadb:/config

networks:
  web:
    external: true    
  nextcloud: