version: "3"
services:
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome_navidrome
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    user: 1000:1000
    networks:
      - web
    restart: "no"
    environment:
      ND_BASEURL: ""
    volumes:
      - "$DOCKER_DATA:/data"
      - "$MUSIC_DIR:/music:ro"
    labels:
      - traefik.http.routers.navidrome.rule=Host(`navidrome.jafner.net`)
      - traefik.http.routers.navidrome.tls.certresolver=lets-encrypt
      #- traefik.http.routers.navidrome.middlewares=

networks:
  web:
    external: true