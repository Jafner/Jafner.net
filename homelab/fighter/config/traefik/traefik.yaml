entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

metrics:
  prometheus: {}

certificatesResolvers:
  lets-encrypt:
    acme:
      email: jafner425@gmail.com
      storage: acme.json
      tlsChallenge: {}
  lets-encrypt-dns01:
    acme:
      email: jafner425@gmail.com
      storage: acme-dns01.json
      caserver: https://acme-staging-v02.api.letsencrypt.org/directory
      dnsChallenge: 
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"
        # CF_DNS_API_TOKEN 

api: 
  insecure: true
  dashboard: true

serversTransport:
  insecureSkipVerify: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    watch: true
    network: web
  file:
    directory: /config
