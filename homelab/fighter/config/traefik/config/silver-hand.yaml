tcp:
  routers:
    silver-hand:
      entrypoints: 
        - "websecure"
      rule: HostSNIRegexp(`*.jafner.dev`)
      service: "silver-hand@file"
      tls: 
        passthrough: true

  services:
    silver-hand:
      loadBalancer:
        servers:
          - address: "192.168.1.31:80"
          - address: "192.168.1.32:80"
          - address: "192.168.1.33:80"