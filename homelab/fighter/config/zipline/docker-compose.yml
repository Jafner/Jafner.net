version: '3.9'
services:
  zipline:
    image: ghcr.io/diced/zipline@sha256:d2e9571a991c1d3715d58483a587a7fe0cfec8f9fb19a167eb3d2b44ae0f3818
    container_name: zipline_zipline
    restart: unless-stopped
    networks:
      - zipline
      - web
    env_file:
      - path: ./zipline.env
        required: true
      - path: ./zipline_secrets.env
        required: false
    volumes:
      - $DOCKER_DATA/zipline/uploads:/uploads
      - $DOCKER_DATA/zipline/public:/public
    labels:
      - traefik.http.routers.zipline.rule=Host(`zipline.jafner.net`)
      - traefik.http.routers.zipline.tls.certresolver=lets-encrypt
      - traefik.http.routers.zipline.tls.options=tls12@file
      - traefik.http.services.zipline.loadbalancer.server.port=3000

  postgres:
    image: postgres@sha256:93c8b6f9c1a297790b1e18efd8fc2964bf5f346425a245c662b042ae371b929a
    container_name: zipline_postgres
    restart: unless-stopped
    networks:
      zipline:
        aliases:
          - postgres
    env_file:
      - path: ./postgres.env
        required: true
      - path: ./postgres_secrets.env
        required: false
    volumes:
      - $DOCKER_DATA/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U zipline']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  web:
    external: true
  zipline:
