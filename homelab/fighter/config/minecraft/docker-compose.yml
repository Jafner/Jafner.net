version: '3'
services:
  router:
    image: itzg/mc-router
    container_name: minecraft_router
    restart: "no"
    networks:
      - minecraft
    ports:
      - 25565:25565
    command: --api-binding=0.0.0.0:25566

  exporter-minecraft:
    image: itzg/mc-monitor # https://github.com/itzg/mc-monitor
    container_name: minecraft_exporter
    command: export-for-prometheus
    restart: "no"
    networks:
      - monitoring
      - minecraft
    env_file:
      - exporter.env
    labels:
      - traefik.enable=false

networks:
  minecraft:
  monitoring: 
    external: true
volumes:
  mc-router:
