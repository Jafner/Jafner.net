version: '3'
services:
  router:
    image: itzg/mc-router
    container_name: minecraft_router
    restart: "no"
    networks:
      - minecraft
    ports:
      - 25565:25565
    command: --api-binding=0.0.0.0:25566 --mapping=prominence.jafner.net=prominence:25565

  exporter-minecraft:
    image: itzg/mc-monitor # https://github.com/itzg/mc-monitor
    container_name: minecraft_exporter
    command: export-for-prometheus
    restart: "no"
    networks:
      - monitoring
      - minecraft
    env_file:
      - exporter.env
    labels:
      - traefik.enable=false

  prominence:
    image: itzg/minecraft-server:latest
    container_name: minecraft_prominence
    env_file: 
      - minecraft.env
      - minecraft_secrets.env
      - prominence.env
    volumes:
      - $DOCKER_DATA/prominence:/data:rw
    networks:
      - minecraft
    restart: "no"

networks:
  minecraft:
  monitoring: 
    external: true
volumes:
  mc-router:
