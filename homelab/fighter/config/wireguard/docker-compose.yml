version: '3.9'
services:
  wg-easy:
    image: weejewel/wg-easy@sha256:76142e77159122529ea061d05b388d816588114c9d0fa2d2881d6e58a9cd5ae5
    container_name: wireguard_wg-easy
    restart: "no"
    env_file:
      - path: ./wireguard.env
        required: true
      - path: ./wireguard_secrets.env
        required: false
    ports:
      - 53820:51820/udp
    networks:
      - web
    volumes:
      - ${DOCKER_DATA}/wg-easy:/etc/wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    labels:
      - traefik.http.routers.wg-easy.rule=Host(`vpn.jafner.net`)
      - traefik.http.routers.wg-easy.tls.certresolver=lets-encrypt
      - traefik.http.services.wg-easy.loadbalancer.server.port=51821
      - traefik.http.routers.wg-easy.middlewares=traefik-forward-auth@file

networks:
  web:
    external: true