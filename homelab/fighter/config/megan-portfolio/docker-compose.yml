version: '3.9'

services:
  megan-portfolio:
    image: wordpress@sha256:f468bab53528df6f87dfe11a80de26eff57e0f515e243d9dec73a02c80c273a7
    container_name: wordpress_megan-portfolio
    restart: "no"
    env_file:
      - path: ./megan-portfolio.env
        required: true
    volumes:
      - ${DOCKER_DATA}/html:/var/www/html
      - ./upload.ini:/usr/local/etc/php/conf.d/uploads.ini
    #labels:
    #  - traefik.http.routers.megan-portfolio.rule=Host(`meganmcdonough.art`)
    #  - traefik.http.routers.megan-portfolio.tls.certresolver=lets-encrypt
    networks:
      - web
      - portfolio
    depends_on:
      - megan-portfolio_db

  megan-portfolio_db:
    image: mysql@sha256:4bc6bc963e6d8443453676cae56536f4b8156d78bae03c0145cbe47c2aad73bb
    container_name: wordpress_megan-portfolio-db
    restart: "no"
    networks:
      - portfolio
    env_file:
      - path: ./megan-portfolio-db.env
        required: true
    volumes:
      - ${DOCKER_DATA}/db:/var/lib/mysql
    labels:
      - traefik.enable=false

networks:
  web:
    external: true
  portfolio:
