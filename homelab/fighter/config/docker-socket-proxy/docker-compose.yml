version: '3'
services:
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: docker-socket-proxy_docker-socket-proxy
    restart: "no"
    ports:
      - 127.0.0.1:2375:2375
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - web
    privileged: true
    env_file:
      - docker-socket-proxy.env

networks:
  web:
    external: true