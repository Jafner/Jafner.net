version: '3.9'
services:
  nextcloud:
    image: lscr.io/linuxserver/nextcloud@sha256:1b8f189afeb86e016cb43ea9e0a5e1d11f18b114479573e6098eae426b5807ca
    container_name: nextcloud_nextcloud
    env_file:
      - path: ./nextcloud.env
        required: true
    depends_on:
      - mariadb
    labels:
      - traefik.http.routers.nextcloud.rule=Host(`nextcloud.jafner.net`)
      - traefik.http.routers.nextcloud.tls.certresolver=lets-encrypt
      - traefik.http.routers.nextcloud.middlewares=nextcloud-headers@file,nextcloud-redirect@file
      #- traefik.http.services.nextcloud.loadbalancer.server.scheme=https
      #- traefik.http.services.nextcloud.loadbalancer.server.port=443
    networks:
      - web
      - nextcloud
    volumes:
      - $DOCKER_DATA/config:/config
      - $DOCKER_DATA/data:/data

  mariadb:
    image: lscr.io/linuxserver/mariadb@sha256:4d13ae7319beff48f927cdf580b302aac6bff93127e094c24573bb9d42bf0638
    container_name: nextcloud_mariadb
    networks:
      - nextcloud
    env_file:
      - path: ./mariadb.env
        required: true
      - path: ./mariadb_secrets
        required: false
    volumes:
      - $DOCKER_DATA/mariadb:/config

  redis:
    image: redis@sha256:961dda256baa7a35297d34cca06bc2bce8397b0ef8b68d8064c30e338afc5a7d
    container_name: nextcloud_redis
    networks:
      - nextcloud
    volumes:
      - $DOCKER_DATA/redis:/data

networks:
  web:
    external: true    
  nextcloud:
