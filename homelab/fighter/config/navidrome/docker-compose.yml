services:
  navidrome:
    image: deluan/navidrome@sha256:b154aebe8b33bae82c500ad0a3eb743e31da54c3bfb4e7cc3054b9a919b685c7
    container_name: navidrome_navidrome
    restart: "no"
    user: 1001:1001
    networks:
      - web
    env_file:
      - path: ./navidrome.env
        required: true
    volumes:
      - "${MUSIC_DIR}:/music:ro"
      - "${DOCKER_DATA}:/data"
    labels:
      - traefik.http.routers.navidrome.rule=Host(`https://music.jafner.net`)
      - traefik.http.routers.navidrome.tls.certresolver=lets-encrypt
      - traefik.http.services.navidrome.loadbalancer.server.port=4533

networks:
  web:
    external: true