---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello2
spec:
  selector:
    matchLabels:
      app: hello2
  replicas: 1
  template:
    metadata:
      labels:
        app: hello2
    spec:
      containers:
      - name: hello2
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080
