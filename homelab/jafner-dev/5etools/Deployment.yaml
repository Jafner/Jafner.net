apiVersion: apps/v1
kind: Deployment
metadata:
  name: 5etools
spec:
  selector:
    matchLabels:
      app: 5etools
  replicas: 1
  template:
    metadata:
      labels:
        app: 5etools
    spec:
      containers:
      - name: 5etools
        image: jafner/5etools-docker
        env:
        - name: SOURCE
          value: "GITHUB-NOIMG"
        ports:
        - containerPort: 80
