container {
    name pihole {
        description Pihole
        environment PIHOLE_DNS_ {
            value "1.1.1.1;8.8.8.8"
        }
        environment QUERY_LOGGING {
            value false
        }
        environment TZ {
            value America/Eastern
        }
        image pihole/pihole:latest
        network pihole-net {
            address 172.20.0.10
        }
    }
    network pihole-net {
        prefix 172.20.0.0/24
    }
}
interfaces {
    ethernet eth0 {
        address dhcp
    }
    ethernet eth1 {
        address 10.0.0.1/24
    }
    loopback lo {
    }
}
nat {
    source {
        rule 100 {
            outbound-interface eth0
            source {
                address 10.0.0.0/24
            }
            translation {
                address masquerade
            }
        }
    }
}
service {
    dns {
        forwarding {
            allow-from 10.0.0.0/24
            cache-size 0
            listen-address 10.0.0.1
            name-server 172.20.0.10
        }
    }
    ssh {
        port 22
    }
}
system {
    config-management {
        commit-revisions 100
    }
    conntrack {
        modules {
            ftp
            h323
            nfs
            pptp
            sip
            sqlnet
            tftp
        }
    }
    console {
        device ttyS0 {
            speed 115200
        }
    }
    host-name vyos
    login {
        user vyos {
            authentication {
                encrypted-password REDACTED
                plaintext-password ""
            }
        }
    }
    name-server 1.1.1.1
    name-server 8.8.8.8
    ntp {
        server time1.vyos.net {
        }
        server time2.vyos.net {
        }
        server time3.vyos.net {
        }
    }
    syslog {
        global {
            facility all {
                level info
            }
            facility protocols {
                level debug
            }
        }
    }
}
