version: '3'
services:
  deluge-ggn:
    image: linuxserver/deluge
    container_name: deluge_ggn
    networks:
      deluge:
        ipv4_address: 172.25.0.21
    restart: "no"
    env_file:
      - .env
    ports:
      - 52000:8112
      - 51000:58946
      - 51000:58946/udp
    volumes:
      - $DOCKER_DATA:/config
      - /mnt/torrenting/GGN/0:/downloads
      - /mnt/torrenting/GGN/0T:/watch

networks:
  deluge:
