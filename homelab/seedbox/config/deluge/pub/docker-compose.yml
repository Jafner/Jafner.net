version: '3'
services:
  deluge-pub:
    image: linuxserver/deluge
    container_name: deluge_pub
    networks:
      deluge:
        ipv4_address: 172.25.0.23
    restart: "no"
    env_file:
      - .env
    ports:
      - 52300:8112
      - 51300:58946
      - 51300:58946/udp
    volumes:
      - $DOCKER_DATA:/config
      - /mnt/torrenting/PUB/0:/downloads
      - /mnt/torrenting/PUB/0T:/watch

networks:
  deluge:
