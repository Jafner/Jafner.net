version: '3'
services:
  deluge-emp:
    image: linuxserver/deluge
    container_name: deluge_emp
    networks:
      deluge:
        ipv4_address: 172.25.0.20
    restart: "no"
    env_file:
      - .env
    ports:
      - 52200:8112
      - 51200:58946
      - 51200:58946/udp
    volumes:
      - $DOCKER_DATA:/config
      - /mnt/torrenting/EMP/0:/downloads
      - /mnt/torrenting/EMP/0T:/watch

networks:
  deluge:
    external: true
