---
version: "2.1"
services:
  deluge-emp0:
    image: linuxserver/deluge
    container_name: deluge_emp0
    restart: "no"
    env_file:
      - .env
    ports:
      - 52200:8112
      - 51200:58946
      - 51200:58946/udp
    volumes:
      - $DOCKER_DATA:/config
      - /mnt/torrenting/EMP/0:/downloads
      - /mnt/torrenting/EMP/0T:/watch
