---
version: "2.1"
services:
  deluge-mam0:
    image: linuxserver/deluge:amd64-2.0.0-0201906082034ubuntu18.04.1-ls23
    container_name: deluge-mam0
    restart: "no"
    env_file:
      - .env
    ports:
      - 52100:8112
      - 51100:51100
      - 51100:51100/udp
    volumes:
      - $DOCKER_DATA:/config
      - /mnt/torrenting/MAM/0:/downloads
      - /mnt/torrenting/MAM/0T:/watch
