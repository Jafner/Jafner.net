version: '3'
services:
  qbittorrent-ggn:
    image: linuxserver/qbittorrent
    container_name: qbittorrent_ggn
    networks:
      - qbittorrent
    restart: "no"
    env_file:
      - .env
    ports:
      - 42000:6881
    volumes:
      - $DOCKER_DATA/ggn:/config
      - /mnt/torrenting/GGN/0:/downloads

  qbittorrent-mam:
