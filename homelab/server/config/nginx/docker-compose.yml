version: '3'
services:
  nginx:
    image: nginx
    container_name: nginx_test
    networks:
      - web
    labels:
      - traefik.http.routers.nginx.rule=Host(`test.jafner.chat`)
      - traefik.http.routers.nginx.tls.certresolver=lets-encrypt
      - traefik.http.routers.nginx.middlewares=traefik-forward-auth@file

networks:
  web:
    external: true
