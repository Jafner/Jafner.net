global:
    scrape_interval: 60s

scrape_configs:

    # scrape hosts
    - job_name: 'joey-server'
      scrape_interval: 5s
      static_configs:
        - targets: ['192.168.1.23:9100']

    - job_name: 'jafner.tools'
      scrape_interval: 5s
      static_configs:
        - targets: ['143.110.151.123:9100']
    
    - job_name: 'router'
      scrape_interval: 5s
      static_configs:
        - targets: ['192.168.1.1:9273']

    - job_name: 'pihole'
      scrape_interval: 5s
      static_configs:
        - targets: ['192.168.1.22:9100']

    # scrape applications
    - job_name: 'traefik'
      scrape_interval: 5s
      static_configs:
        - targets: ['traefik:8080']
      metrics_path: "/metrics"

    - job_name: 'exporter-pihole'
      scrape_interval: 5s
      static_configs:
        - targets: ['exporter-pihole:9617']
      metrics_path: "/metrics"

    - job_name: 'exporter-minecraft'
      scrape_interval: 5s
      static_configs:
        - targets: ['exporter-minecraft:8080']

    - job_name: 'exporter-plex'
      scrape_interval: 5s
      static_configs:
        - targets: ['exporter-plex:9594']

    - job_name: 'exporter-sabnzbd'
      scrape_interval: 5s
      static_configs:
        - targets: ['exporter-sabnzbd:9387']

    - job_name: 'exporter-ping'
      scrape_interval: 5s
      static_configs:
        - targets: ['exporter-ping:9427']

    - job_name: 'exporter-docker'
      scrape_interval: 5s
      static_configs:
        - targets: ['exporter-docker:9417','jafner.tools:50417']
    
    - job_name: 'exporter-qbittorrent'
      scrape_interval: 60s
      scrape_timeout: 30s
      static_configs:
        - targets: ['exporter-qbittorrent:8000']

    # scrape IoT devices
    - job_name: 'tasmota'
      scrape_interval: 5s
      static_configs:
        - targets: ['192.168.1.50','192.168.1.51','192.168.1.52']
