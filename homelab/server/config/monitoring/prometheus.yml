global:
    scrape_interval: 60s

scrape_configs:

    # scrape hosts
    - job_name: 'joey-seedbox'
      scrape_interval: 5s
      static_configs:
        - targets: ['joey-seedbox.local:9100']

    - job_name: 'joey-server'
      scrape_interval: 5s
      static_configs:
        - targets: ['joey-server.local:9100']

    - job_name: 'pihole'
      scrape_interval: 5s
      static_configs:
        - targets: ['pihole.local:9100']

    - job_name: 'jafner.tools'
      scrape_interval: 5s
      static_configs:
        - targets: ['143.110.151.123:9100']
    
    - job_name: 'router'
      scrape_interval: 5s
      static_configs:
        - targets: ['192.168.1.1:9100']

    # scrape applications
    - job_name: 'prometheus'
      scrape_interval: 60s
      static_configs:
        - targets: ['localhost:9090']
    
    - job_name: 'traefik'
      scrape_interval: 5s
      static_configs:
        - targets: ['192.168.1.23:28080']
      metrics_path: "/metrics"

    - job_name: 'pihole.jafner.net'
      scrape_interval: 5s
      static_configs:
        - targets: ['pihole-jafner-net:9617']
      metrics_path: "/metrics"

    - job_name: 'uptime-kuma'
      scrape_interval: 5s
      static_configs:
        - targets: ['uptime.jafner.tools']
      basic_auth:
        username: Jafner
        password: ***REMOVED***
    
    - job_name: 'mc-monitor'
      scrape_interval: 5s
      static_configs:
        - targets: ['mc-monitor:8080']

    - job_name: 'jafner.chat'
      scrape_interval: 5s
      static_configs:
        - targets: ['143.110.157.109:9100']

    - job_name: '5e.jafner.tools'
      scrape_interval: 5s
      static_configs:
        - targets: ['5e-jafner-tools:9117']
      metrics_path: "/metrics"

    - job_name: 'deluge'
      scrape_interval: 5s
      static_configs:
        - targets: ['192.168.1.21:53000']
          labels:
            tracker: 'ggn'
        - targets: ['192.168.1.21:53100']
          labels:
            tracker: 'mam'
        - targets: ['192.168.1.21:53200']
          labels:
            tracker: 'emp'
        - targets: ['192.168.1.21:53300']
          labels:
            tracker: 'pub'

    - job_name: 'plex'
      scrape_interval: 5s
      static_configs:
        - targets: ['plex-exporter:9594']

    - job_name: 'sabnzbd'
      scrape_interval: 5s
      static_configs:
        - targets: ['sabnzbd_exporter:9387']

    # scrape IoT devices
    - job_name: 'tasmota'
      scrape_interval: 5s
      static_configs:
        - targets: ['tasmota-1','tasmota-2','tasmota-3']
