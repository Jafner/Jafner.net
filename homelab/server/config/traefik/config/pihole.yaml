http:
  routers:
    pi-pihole:
      rule: "Host(`pi.pihole.jafner.net`)" 
      entryPoints: "websecure"
      middlewares: 
        - "lan-only@file"
      service: "pi-pihole@file"
      tls:
        certResolver: "lets-encrypt"

  services:
    pi-pihole:
      loadBalancer:
        servers:
          - url: "http://192.168.1.21/"