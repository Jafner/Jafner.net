http:
  routers:
    jafner-chat:
      rule: "Host(`jafner.chat`) || (Host(`*.jafner.chat`)" 
      entryPoints: "websecure"
      service: "jafner-chat@file"
      tls:
        certResolver: "lets-encrypt"

  services:
    jafner-chat:
      loadBalancer:
        servers:
          - url: "http://192.168.1.24/"