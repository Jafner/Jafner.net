version: "3"

services:
  traefik:
    image: traefik:latest
    container_name: traefik_traefik
    restart: unless-stopped
    networks:
      - web
    ports:
      - 80:80
      - 443:443
      - 28080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.toml:/traefik.toml
      - ./config:/config
      - $DOCKER_DATA/acme.json:/acme.json
      - ./.htpasswd:/.htpasswd

networks:
  web:
    external: true
