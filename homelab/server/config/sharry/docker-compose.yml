version: '3'
services:
  sharry:
    image: eikek0/sharry:latest
    container_name: sharry_sharry
    command: /opt/sharry.conf
    volumes:
      - ${PWD}/sharry.conf:/opt/sharry.conf
    depends_on:
      - db
    networks:
      - web
    labels:
      - traefik.http.routers.sharry.rule=Host(`file.jafner.net`)
      - traefik.http.routers.sharry.tls.certresolver=lets-encrypt
  db:
    image: postgres:14.2
    container_name: sharry_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpass
      - POSTGRES_DB=dbname
volumes:
  postgres_data:

networks:
  web:
    external: true
