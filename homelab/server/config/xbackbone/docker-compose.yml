version: '3'
services:
  xbackbone:
    image: linuxserver/xbackbone
    container_name: xbackbone
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - $DOCKER_DATA:/config
    ports:
      - 45885:80
    labels:
      - "traefik.http.routers.xbackbone.rule=Host(`xbackbone.jafner.net`)"
      - "traefik.http.routers.xbackbone.tls.certresolver=lets-encrypt"
      - "traefik.http.services.xbackbone.loadbalancer.server.port=443"