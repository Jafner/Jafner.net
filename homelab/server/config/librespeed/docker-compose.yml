version: "3"
services:
  librespeed:
    image: adolfintel/speedtest
    container_name: librespeed
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    restart: "no"
    env_file:
      - librespeed.env
      - librespeed_secrets.env
    networks:
      - web
    labels:
      - traefik.http.routers.librespeed.rule=Host(`speedtest.jafner.net`)
      - traefik.http.routers.librespeed.tls.certresolver=lets-encrypt

networks:
  web:
    external: true
