version: "3"
services:
  librespeed:
    image: adolfintel/speedtest
    container_name: librespeed
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    restart: "no"
    environment:
      - TITLE=LibreSpeed@Jafner.net
      - TELEMETRY=true
      - ENABLE_ID_OBFUSCATION=true
      - PASSWORD=***REMOVED***
      - EMAIL=joey@jafner.net
      - IPINFO_APIKEY=83d2ff4e618bd7
    networks:
      - web
    labels:
      - traefik.http.routers.librespeed.rule=Host(`speedtest.jafner.net`)
      - traefik.http.routers.librespeed.tls.certresolver=lets-encrypt
      - traefik.http.routers.librespeed.middlewares=authentik@file

networks:
  web:
    external: true
