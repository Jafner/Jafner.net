version: "3"
services:
  cloudflare-ddns:
    image: oznu/cloudflare-ddns
    container_name: ddns_cloudflare-ddns
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"

    restart: "no"
    environment:
      - API_KEY=***REMOVED***
      - ZONE=jafner.net
      - SUBDOMAIN=*
    labels:
      - traefik.enable=false
