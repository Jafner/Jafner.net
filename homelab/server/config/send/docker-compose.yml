version: '3'
services:
  send:
    image: registry.gitlab.com/timvisee/send:latest
    container_name: send_send
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    restart: "no"
    networks:
      - send
      - web
    volumes:
      - ${DOCKER_DATA}/uploads:/uploads
    environment:
      - VIRTUAL_HOST=0.0.0.0
      - VIRTUAL_PORT=1234
      - DHPARAM_GENERATION=false
      - NODE_ENV=production
      - BASE_URL=${SEND_BASE_URL}
      - PORT=1234
      - REDIS_HOST=redis
      - FILE_DIR=/uploads
      - MAX_FILE_SIZE=42949672960
    labels:
      - traefik.http.routers.send.rule=Host(`send.jafner.net`)
      - traefik.http.routers.send.tls.certresolver=lets-encrypt
      - traefik.http.services.send.loadbalancer.server.port=1234
      #- traefik.http.routers.send.middlewares=

  redis:
    image: 'redis:alpine'
    container_name: send_redis
    networks:
      - send
    restart: "no"
    volumes:
      - send-redis:/data

volumes:
  send-redis:

networks:
  web:
    external: true
  send: