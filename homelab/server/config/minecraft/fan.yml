version: '3'

services:
  fan:
    image: itzg/minecraft-server:java8
    container_name: minecraft_fan
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
    environment:
      - EULA=TRUE
      - MAX_MEMORY=6G
      - TYPE=FORGE
      - VERSION=1.16.5
      - FORGEVERSION=36.2.35
      - OPS=jafner425
      - ENABLE_RCON=true
      - RCON_PASSWORD=${RCON_PASSWORD}
      - RCON_CMDS_STARTUP= |-
        /pregen start gen radius Pregen SQUARE 0 0 500
      - RCON_CMDS_FIRST_CONNECT= |-
        /pregen pause
      - RCON_CMDS_LAST_DISCONNECT= |-
        /pregen continue
    volumes:
      - $DOCKER_DATA/fan:/data:rw
    networks:
      - mc-router
    restart: "no"
networks:
  mc-router:
    external: true
