version: '3'

services:
  e8:
    image: itzg/minecraft-server:latest
    container_name: minecraft_e8
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    environment:
      - EULA=TRUE
      - MAX_MEMORY=8G
      - TYPE=FORGE
      - VERSION=1.18.2
      - FORGEVERSION=40.1.68
      - OPS=jafner425
      - ENABLE_RCON=true
      - RCON_PASSWORD=${RCON_PASSWORD}
    volumes:
      - $DOCKER_DATA/e6:/data:rw
    networks:
      - mc-router
    restart: "no"
networks:
  mc-router:
    external: true
