version: '3'
services:
  router:
    image: itzg/mc-router
    container_name: minecraft_mc-router
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    restart: "no"
    networks:
      - mc-router
    ports:
      - 25565:25565
    command: --mapping=vanilla.jafner.net=vanilla:25565,e9.jafner.net=e9:25565,fan.jafner.net=fan:25565,vanilla2.jafner.net=vanilla2:25565 --api-binding=0.0.0.0:25566

networks:
  mc-router:
    external: true
volumes:
  mc-router:
