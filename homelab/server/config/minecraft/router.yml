version: '3'
services:
  router:
    image: itzg/mc-router
    container_name: minecraft_mc-router
    restart: always
    networks:
      - mc-router
    ports:
      - 25565:25565
    command: --mapping=e6.jafner.net=e6:25565,vanilla.jafner.net=vanilla:25565,bmcp.jafner.net=bmcp:25565 --api-binding=0.0.0.0:25566

networks:
  mc-router:
    external: true
volumes:
  mc-router:
