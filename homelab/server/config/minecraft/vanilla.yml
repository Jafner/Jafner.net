version: '3'
services:
  vanilla:
    image: itzg/minecraft-server:latest
    container_name: minecraft_vanilla
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    environment:
      - EULA=TRUE
      - VERSION=1.19
      - OPS=mollymsmom
      - MAX_MEMORY=4G
    volumes:
      - $DOCKER_DATA/vanilla:/data:rw
    networks:
      - mc-router

networks:
  mc-router:
    external: true
