version: '3'

services:
  e6:
    image: itzg/minecraft-server:java8
    container_name: minecraft_e6
    environment:
      - EULA=TRUE
      - MAX_MEMORY=8G
      - TYPE=FORGE
      - VERSION=1.16.5
      - FORGEVERSION=36.2.29
      - OPS=jafner425
      - ENABLE_RCON=true

      - RCON_PASSWORD=${RCON_PASSWORD}
    volumes:
      - $DOCKER_DATA/e6:/data:rw
    networks:
      - mc-router
    restart: always
networks:
  mc-router:
    external: true
