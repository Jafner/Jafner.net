version: '3'

services:
  bmcp:
    image: itzg/minecraft-server:java8
    container_name: bmcp
    environment:
      - EULA=TRUE
      - MAX_MEMORY=8G
      - TYPE=FORGE
      - VERSION=1.16.5
      - FORGEVERSION=36.2.22
      - OPS=jafner425
      - ENABLE_RCON=true
      - RCON_PASSWORD=${RCON_PASSWORD}
    volumes:
      - $DOCKER_DATA/bmcp:/data:rw
    networks:
      - mc-router
    restart: always
networks:
  mc-router:
    external: true
