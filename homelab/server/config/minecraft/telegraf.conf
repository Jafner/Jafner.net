[global_tags]
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false
[[outputs.influxdb]]
  urls = ["http://192.168.1.23:8086"]
  database = "minecraft"
[[inputs.exec]]
  name_override = "tickinfo"
  commands = ["/data/get-tps.sh"]
  timeout = "30s"
  data_format = "json"
  tag_keys = ["dim","tpt"]
