version: "3"
services:
  ddclient:
    image: linuxserver/ddclient
    container_name: ddns_ddclient
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    restart: "no"
    networks:
      - ddns
    env_file:
      - ddclient.env
    volumes:
      - ./ddclient:/config
    labels:
      - traefik.enable=false

networks:
  ddns: