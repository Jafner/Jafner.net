version: '3'
services:
    homer:
        image: b4bz/homer
        container_name: homer
        restart: "unless-stopped"
        environment:
            - UID=1000
            - GID=1000
        volumes:
            - ${DOCKER_DATA}:/www/assets
        networks:
            - web
        labels:
            - traefik.http.routers.homer.rule=Host(`home.jafner.net`)
            - traefik.http.routers.homer.tls.certresolver=lets-encrypt

networks:
    web:
        external: true
