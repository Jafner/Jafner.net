version: '3'
services:
  homer:
    image: b4bz/homer
    container_name: homer_homer  
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    restart: "no"
    env_file:
      - homer.env
    volumes:
      - ./assets:/www/assets
    networks:
      - web
    labels:
      - traefik.http.routers.homer.rule=Host(`home.jafner.net`) || Host(`jafner.net`) || Host(`www.jafner.net`)
      - traefik.http.routers.homer.tls.certresolver=lets-encrypt
      - traefik.http.routers.homer.middlewares=securityheaders@file

networks:
  web:
    external: true
