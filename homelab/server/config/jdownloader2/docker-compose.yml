version: '3'
services:
  jdl:
    image: jlesage/jdownloader-2
    container_name: jdownloader2
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    networks:
      - web
    env_file:
      - jdownloader2.env
    volumes:
      - "$DOCKER_DATA:/config:rw"
      - "$DOWNLOAD_DIR:/output:rw"
    labels:
      - traefik.http.routers.jdl.rule=Host(`jdl.jafner.net`)
      - traefik.http.routers.jdl.tls.certresolver=lets-encrypt
      - traefik.http.routers.jdl.middlewares=traefik-forward-auth@file
      - traefik.http.services.jdl.loadbalancer.server.port=5800

networks:
  web:
    external: true