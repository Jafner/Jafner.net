version: '3'

services:
  mc-monitor:
    image: itzg/mc-monitor # https://github.com/itzg/mc-monitor
    container_name: mc-monitor
    command: export-for-prometheus
    restart: unless-stopped
    networks:
      - monitoring
      - mc-router
    environment:
      EXPORT_SERVERS: e6-056,vanilla,bmcp

networks:
  monitoring:
    external: true
  mc-router:
    external: true
