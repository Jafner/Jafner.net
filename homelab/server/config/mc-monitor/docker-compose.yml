version: '3'

services:
  monitor:
    image: itzg/mc-monitor
    command: export-for-prometheus
    restart: unless-stopped
    networks:
      - monitoring
      - mc-router
    environment:
      EXPORT_SERVERS: e6-056,vanilla,bmcp,e6,e6-dev

networks:
  monitoring:
    external: true
  mc-router:
    external: true
