version: '3'
services:
  calibre-web-rpg:
    image: linuxserver/calibre-web
    container_name: calibre-web_rpg
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - calibre-web-rpg_data:/config
      - /mnt/nas/calibre/rpg:/books
    labels:
      - traefik.http.routers.calibre-rpg.rule=Host(`rpg.calibre.jafner.net`)
      - traefik.http.routers.calibre-rpg.tls.certresolver=lets-encrypt
      - traefik.http.routers.calibre-rpg.middlewares=authentik@file
    networks:
      - web

  calibre-web-sff:
    image: linuxserver/calibre-web
    container_name: calibre-web_sff
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - calibre-web-sff_data:/config
      - /mnt/nas/calibre/sff:/books
    labels:
      - traefik.http.routers.calibre-sff.rule=Host(`sff.calibre.jafner.net`)
      - traefik.http.routers.calibre-sff.tls.certresolver=lets-encrypt
      #- traefik.http.routers.calibre-sff.middlewares=authentik@docker
    networks:
      - web

  calibre-web-ace:
    image: linuxserver/calibre-web
    container_name: calibre-web_ace
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - calibre-web-ace_data:/config
      - /mnt/md0/calibre/ace:/books
    labels:
      - traefik.http.routers.calibre-ace.rule=Host(`ace.calibre.jafner.net`)
      - traefik.http.routers.calibre-ace.tls.certresolver=lets-encrypt
      #- traefik.http.routers.calibre-ace.middlewares=authentik@docker
    networks:
      - web

