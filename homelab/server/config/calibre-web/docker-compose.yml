version: '3'
services:
  calibre-web-rpg:
    image: linuxserver/calibre-web
    container_name: calibre-web_rpg
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - calibre-web-rpg_data:/config
      - $LIBRARY_DIR/rpg:/books
    labels:
      - traefik.http.routers.calibre-rpg.rule=Host(`rpg.calibre.jafner.net`)
      - traefik.http.routers.calibre-rpg.tls.certresolver=lets-encrypt
      # - traefik.http.routers.calibre-rpg.middlewares=authentik@file,securityheaders@file
    networks:
      - web

