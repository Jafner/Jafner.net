version: '3.1'

services:
  nvgm:
    image: wordpress
    container_name: wordpress_nvgm
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-batch-size: "50"
        loki-retries: "1"
        loki-timeout: "2s"
        keep-file: "true"
    restart: "no"
    environment:
      WORDPRESS_DB_HOST: nvgm_db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpressdb
    volumes:
      - ${DOCKER_DATA}/html:/var/www/html
    labels:
      - traefik.http.routers.nvgm.rule=Host(`nvgm.jafner.net`)
      - traefik.http.routers.nvgm.tls=true
      - traefik.http.routers.nvgm.tls.certresolver=lets-encrypt
      - traefik.port=80
    networks:
      - web
      - nvgm
    depends_on:
      - nvgm_db

  nvgm_db:
    image: mysql:5.7
    container_name: wordpress_nvgm-db
    restart: "no"
    networks:
      - nvgm
    environment:
      MYSQL_DATABASE: wordpressdb
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    labels:
      - traefik.enable=false
    volumes:
      - ${DOCKER_DATA}/db:/var/lib/mysql

networks:
  web:
    external: true
  nvgm:
