version: "3"
services:
  sftp:
    image: atmoz/sftp
    container_name: sftp_sftp
    restart: "no"
    ports:
      - 23450:22/tcp
    volumes:
      - ${DOCKER_DATA}/data:/home/sftp/upload
      - ./users.conf:/etc/sftp/users.conf:ro

