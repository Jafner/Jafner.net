version: '3.9'
services:
  traefik:
    container_name: traefik_traefik
    image: traefik@sha256:7fcfa08bac2048d7bf0b42ed7437e36642c3b5c69d50c066c8878f033888918e
    restart: "no"
    networks:
      - web
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yaml:/traefik.yaml
      - ./config:/config
      - $DOCKER_DATA/acme.json:/acme.json
networks:
  web:
    external: true
