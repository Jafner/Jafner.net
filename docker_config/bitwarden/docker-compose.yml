version: '3'
services:
  bitwarden_rs:
    image: bitwardenrs/server:latest
    container_name: bitwardenrs
    restart: unless-stopped
    networks:
      - web
    volumes:
      - ./data:/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.bitwarden.rule=Host(`bitwarden.jafner.net`)
      - traefik.http.routers.bitwarden.tls=true
      - traefik.http.routers.bitwarden.tls.certresolver=lets-encrypt
      - traefik.port=80
networks:
  web:
    external: true 
