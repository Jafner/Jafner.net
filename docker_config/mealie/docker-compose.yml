version: '3'
services:
  mealie:
    container_name: mealie
    image: hkotel/mealie:latest
    restart: unless-stopped
    networks:
      web:
      mealie:
    environment:
      db_username: admin
      db_password: this+is+a+strong+password
      db_host: mongo
      db_port: 27017
      TZ: America/Los_Angeles
    volumes:
      - mealie_data:/app/data/
    depends_on: 
      - mongo
    labels: 
      - traefik.enable=true
      - traefik.http.services.mealie.loadbalancer.server.port=9000
      - traefik.http.routers.mealie.rule=Host(`mealie.jafner.net`)
      - traefik.http.routers.mealie.tls=true
      - traefik.http.routers.mealie.tls.certresolver=lets-encrypt
      - traefik.http.routers.mealie.middlewares=lan-only@file

  mongo:
    image: mongo
    restart: unless-stopped
    networks:
      - mealie
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: this+is+a+strong+password
    labels:
      - traefik.enable=false

  mongo-express:
    image: mongo-express
    restart: unless-stopped
    networks:
      - mealie
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: this+is+a+strong+password
    labels:
      - traefik.enable=false

volumes:
  mealie_data:
  mongo_data:

networks:
  web:
    external: true 
  mealie:
