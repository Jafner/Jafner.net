version: '3'
services:
  stash:
    image: stashapp/stash:latest
    container_name: stash
    networks:
      - web
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "2m"
    environment:
      - STASH_STASH=/data/
      - STASH_GENERATED=/generated/
      - STASH_METADATA=/metadata/
      - STASH_CACHE=/cache/
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - stash_config:/root/.stash
      - /mnt/nas/Video/AV/Videos:/data
      - /mnt/nas/Video/AV/Stash_Generated:/generated
      - stash_metadata:/metadata
      - stash_cache:/cache
    labels:
      - traefik.http.routers.stash.rule=Host(`stash.jafner.net`)
      - traefik.http.routers.stash.tls=true
      - traefik.http.routers.stash.tls.certresolver=lets-encrypt
      - traefik.http.routers.stash.middlewares=lan-only@file

volumes:
  stash_config:
  stash_metadata:
  stash_cache:
networks:
  web:
    external: true
