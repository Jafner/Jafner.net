version: '3'
services:
  db:
    image: postgres:11-alpine
    container_name: wiki_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: wiki
      POSTGRES_PASSWORD: wikijsrocks
      POSTGRES_USER: wikijs
    networks:
      - wikijs
    logging:
      driver: "none"
    volumes:
      - wiki_db:/var/lib/postgresql/data

  wiki:
    image: requarks/wiki:2
    container_name: wiki_wiki
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - web
      - wikijs
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: wikijsrocks
      DB_NAME: wiki
    volumes:
      - ${PWD}/wiki_id_rsa:/wiki_id_rsa
      - ${PWD}/wiki_id_rsa.pub:/wiki_id_rsa.pub
      - ${DOCKER_DATA}:/data
    labels:
      - traefik.http.routers.wiki.rule=Host(`docs.jafner.net`)
      - traefik.http.routers.wiki.tls.certresolver=lets-encrypt
      - traefik.http.services.wiki.loadbalancer.server.port=3000

volumes:
  wiki_db:

networks:
  wikijs:
  web:
    external: true
