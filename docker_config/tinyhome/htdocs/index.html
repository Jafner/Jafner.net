<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>tinyhome</title><style>
body { font-family: segoe ui,Roboto,Oxygen-Sans,Ubuntu,Cantarell,helvetica neue,Verdana,sans-serif; }

.container { max-width: 800px; width: 100%; margin: 15px auto; }

</style><link href="./css/fa.min.css" rel="stylesheet"></head>
<body>
<div class='container'>
<h1>My Dashboard</h1>
<h2><i class='fas fa-photo-video'></i>Multimedia</h2>

<a class='card' href='https://github.com/saimn/sigal'><i class='fas fa-camera'></i>Portfolio</a>
<a class='card' href='https://github.com/filebrowser/filebrowser'><i class='fas fa-folder-open'></i>File Browser</a>
<h2><i class='fas fa-drafting-compass'></i>Devops</h2>
<a class='card' href='https://github.com/go-gitea/gitea'><i class='fas fa-code-branch'></i>Git Server</a>
<a class='card' href='https://github.com/bderenzo?tab=repositories'><i class='fas fa-box'></i>Github</a>
