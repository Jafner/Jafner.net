version: '3'

services:
  mailserver:
    image: docker.io/mailserver/docker-mailserver:latest
    hostname: mail
    domainname: jafner.net
    container_name: mail
    networks:
      - web
    ports:
      - "25:25"
      - "143:143"
      - "465:465"
      - "587:587"
      - "993:993"
    volumes:
      - /home/joey/docker/traefik/acme.json:/etc/letsencrypt/acme.json:ro
      - maildata:/var/mail
      - mailstate:/var/mail-state
      - maillogs:/var/log/mail
      - ./config:/tmp/docker-mailserver/${SELINUX_LABEL}
    environment:
      SSL_TYPE: letsencrypt
    volumes:
      - maildata:/var/mail
      - mailstate:/var/mail-state
      - maillogs:/var/log/mail
      - ./config/:/tmp/docker-mailserver/${SELINUX_LABEL}
    restart: always
    cap_add: [ "NET_ADMIN", "SYS_PTRACE" ]
  whoami:
    image: containous/whoami
    container_name: mail_whoami
    networks:
      - web
    labels:
      - traefik.http.routers.mail.rule=Host(`mail.jafner.net`)
      - traefik.http.routers.mail.tls=true
      - traefik.http.routers.mail.tls.certresolver=lets-encrypt

volumes:
  maildata:
  mailstate:
  maillogs:

networks:
  web:
    external: true
