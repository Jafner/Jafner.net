version: "3"
services:
  tinystatus:
    image: httpd
    container_name: tinystatus
    restart: unless-stopped
    networks:
      - web
    volumes:
      - ./htdocs:/usr/local/apache2/htdocs
    labels:
      - traefik.http.routers.tinystatus.rule=Host(`status.jafner.net`)
      - traefik.http.routers.tinystatus.tls=true
      - traefik.http.routers.tinystatus.tls.certresolver=lets-encrypt

networks:
  web:
    external: true

