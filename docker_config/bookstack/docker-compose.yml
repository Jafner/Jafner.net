version: '3'
services:
  bookstack:
    image: linuxserver/bookstack
    container_name: bookstack
    env_file:
      - .env
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      - DB_HOST=bookstack_db
      - DB_USER=bookstack
      - DB_DATABASE=bookstackapp
      - APP_URL=https://docs.jafner.net
    volumes:
      - "${DOCKER_DATA}/bookstack_data:/config"
    restart: unless-stopped
    depends_on:
      - bookstack_db
    networks:
      - web 
      - bookstack
    labels:
      - traefik.http.routers.bookstack.rule=Host(`docs.jafner.net`)
      - traefik.http.routers.bookstack.tls=true
      - traefik.http.routers.bookstack.tls.certresolver=lets-encrypt

  bookstack_db:
    image: linuxserver/mariadb
    container_name: bookstack_db
    env_file:
      - .env
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      - MYSQL_DATABASE=bookstackapp
      - MYSQL_USER=bookstack
    volumes:
      - "${DOCKER_DATA}/db_data:/config"
    restart: unless-stopped
    networks:
      - bookstack

networks:
  web:
    external: true
  bookstack:
