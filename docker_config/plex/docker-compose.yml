version: "3"
services:
  plex:
    image: linuxserver/plex
    container_name: plex
    restart: unless-stopped
    networks:
      - web
    ports:
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - ADVERTISE_IP="https://plex.jafner.net:443"
    volumes:
      - /mnt/nas/Video/Movies:/movies
      - /mnt/nas/Video/Shows:/shows
      - /home/joey/docker/plex/config:/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.plex.rule=Host(`plex.jafner.net`)
      - traefik.http.routers.plex.tls=true
      - traefik.http.routers.plex.tls.certresolver=lets-encrypt
      - traefik.http.services.plex.loadbalancer.server.port=32400
  ombi:
    image: ghcr.io/linuxserver/ombi
    container_name: ombi
    restart: unless-stopped
    networks:
      - web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - ./config:/config
    labels:
      - traefik.http.routers.ombi.rule=Host(`ombi.jafner.net`)
      - traefik.http.routers.ombi.tls=true
      - traefik.http.routers.ombi.tls.certresolver=lets-encrypt
      - traefik.http.services.ombi.loadbalancer.server.port=3579
    
networks:
  web:
    external: true
