version: "3"
services:
  wireguard:
    image: linuxserver/wireguard
    container_name: wireguard
    ports:
      - 53820:51820/udp
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      - PEERS=phone,laptop,temp1,temp2,temp3
      - SERVERURL=www.jafner.net
      - SERVERPORT=53820
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
