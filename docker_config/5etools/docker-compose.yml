version: "3"
services:
  5etools:
    container_name: 5etools
    image: jafner/5etools-docker:latest
    restart: unless-stopped
    networks:
      - web
    volumes:
      - "${DOCKER_DATA}/htdocs:/usr/local/apache2/htdocs"
    environment:
      - IMG=true
    labels:
      - "traefik.http.routers.5etools.rule=Host(`5e.jafner.net`)"
      - "traefik.http.routers.5etools.tls.certresolver=lets-encrypt"
      - "traefik.http.routers.5etools.middlewares=lan-only@file"
networks:
  web:
    external: true
